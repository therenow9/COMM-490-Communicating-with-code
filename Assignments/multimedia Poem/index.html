<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Multimedia Poem</title>
</head>

<body>
    <h1>Multimedia Poem</h1>
    <br>
    <h2>Movie Quote of the day</h2>
    <div id="quote" class="text"></div>
    <br>
    <h2>Random Character</h2>
    <img id="pic" src="" alt="Random Character">
    <h2>Random Whatcha Playin episode</h2>
    <br>
    <div>
        <iframe id="vid" class="yt-link" width="560" height="315" src="" title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
    </div>
</body>
<script src="js/scripts.js"></script>

</html>
